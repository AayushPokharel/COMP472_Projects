<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %} | AWS Medical OCR</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
      }
      html {
        background: radial-gradient(circle, #d08770, #ebcb8b, #88c0d0, #5e81ac)
          fixed;
        height: 100%;
      }
      .container {
        max-width: 90%;
        margin: 0 auto;
        margin-top: 0%;
        padding: 0%;
      }
    </style>
  </head>
  <body>
    <div class="container">{% block content %}{% endblock %}</div>
  </body>
</html>
