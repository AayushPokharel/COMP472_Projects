{%extends "_base.html"%} {%block title%}Result{%endblock%} {%block content%}
<div style="
    display: flex;
    justify-content: space-around;
    align-items: center;
    height: 100vh;
  "
">
<div style="width: 50%; text-align: center">
  <h1 style="font-size: 2.5rem; margin-bottom: 10px">Medical OCR Project</h1>
  <!-- Display the entities in a table -->
  <table border="1" style="width: 100%; text-align: left;">
    <tr>
      <th>Text</th>
      <th>Type</th>
      <th>Category</th>
    </tr>
    {% for entity in medical_results.Entities %}
      <tr>
        <td>{{ entity.Text }}</td>
        <td>{{ entity.Type }}</td>
        <td>{{ entity.Category }}</td>
      </tr>
    {% endfor %}
  </table>
</div>
<div id="imagePreview" style="margin-left: 2rem; width: 50%">
  <img
    id="uploadedImage"
    style="max-width: 100%; max-height: 800px; border: 1px solid #ccc"
    src="{{image_url}}"
  />
</div>
</div>
{%endblock%}
